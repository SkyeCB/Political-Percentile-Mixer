<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Political Percentile Mixer</title>
  <link rel="icon" type="image/x-icon" href="./favicon.png">
  <style>
    button {
      background-color: rgba(251, 251, 251, 0.291);
      border-color: #ffffff;
      border-radius: 12px;
      font-family: cursive;
      transition: ease, 0.3s;
    }
    button:hover {
      background-color: rgb(255, 255, 255);
      transition: ease, 0.3s;
    }
    body {
      background-color: rgb(26, 26, 26);
      justify-items: center;
      align-items: center;

    }

    p {
      color: white;
      font-family: cursive;
    }

    span {
      color: white;
      font-family: cursive;
    }

    div {align-items: center; justify-items: center;}
    .buttonContainer {
      width: 70%;
      margin-right: 20%;
      margin-left: 20%;

    }
    svg { width: 800px; height: 500px; justify-self: center; align-self: center;}
    .st { fill: #ffffff18; stroke: #fff; stroke-width: 1; cursor: pointer; transition: ease, 0.3s;}
    .st:hover { fill: #ffffff85; transition: ease, 0.3s; }

    .color-box {
      width: 100%;
      height: 0%;
      transition: ease, 1s;
    }
    .color-box:hover {
      background-color: #fff;
    }

    .color-box2 {
      width: 100%;
      height: 0%;
      transition: ease, 1s;
    }
    .color-box2.st:hover {
      background-color: #fff;
    }

    .colorDisplay{
      width: 50px;
      height: 600px;
      background-color:rgba(0, 0, 0, 0);
      float: right;
      transition: ease, 1s;
    }
    .stackContainer{
      float:left;
    }

    .sliderContainer{
      align-content: center;
    }

    .map {
      float: left;
    }

    .graph {
      float: right;
  
    }

    .loadingScreen {
      position: absolute;
    }

    .credit {
      position: fixed;
      color: white;
      bottom: 10px;
      left: 10px;
    }

    #tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
      display: none;
      z-index: 1000;
    }

    #stack {
      float:left;
      height: 600px;
      width: 75px;
    }
    #stacktwo {
      float:right;
      height: 600px;
      width: 50px;
      margin-left: 10px;
    }

    #mySlider {
      background-color: red;
    }

    #Far_Left {border-color: rgb(255, 0, 0)}
    #Left {border-color: rgb(255, 0, 85)}
    #Social_Left {border-color: rgb(255, 120, 120)}
    #Economic_Left {border-color: rgb(137, 0, 0)}
    #Centre_Left {border-color: rgb(255, 0, 170)}
    #Centre {border-color: rgb(255, 0, 255)}
    #Centre_Right {border-color: rgb(170, 0, 255)}
    #Traditional_Right {border-color: rgb(45, 0, 129)}
    #Populist_Right {border-color: rgb(167, 123, 255)}
    #Right {border-color: rgb(85, 0, 255)}
    #Far_Right {border-color: rgb(0, 0, 255)}
    #Extreme_Right {border-color: rgb(0, 213, 255)}
    #Communist {border-color: rgb(255, 136, 0)}
    #Left_Liberal {border-color: rgb(251, 130, 255)}
    #Right_Liberal {border-color: rgb(117, 0, 117)}
    #Christian_Democratic {border-color: rgb(176, 128, 14)}
    #Neo-Fascist {border-color: rgb(47, 255, 0)}
    #Pirate_Party {border-color: rgb(116, 83, 25)}
    #Pension_Party {border-color: rgb(14, 122, 95)}
    #Single_Issue_Party {border-color: rgb(95, 149, 79)}
    #Satire {border-color: rgb(255, 251, 0)}
    #Independants {border-color: rgb(165, 165, 165)}
    #NoInfo {border-color: rgb(0, 0, 0)}
    #clear {
      width: 500px;
    }

  </style>

    class Party {
      constructor(name, color, active) {
        this.name = name;
        this.color = color;
        this.active = active;
      }

      getRgb() {
        const match = this.color.match(/rgb\(\s*(\d+),\s*(\d+),\s*(\d+)\s*\)/i);
        if (!match) throw new Error("Invalid RGB format");
        return {
          r: parseInt(match[1], 10),
          g: parseInt(match[2], 10),
          b: parseInt(match[3], 10)
        };
      }
    }

    <div class="buttonContainer"></div>
        <script>

          function remove_(give) {
            let result = "";
            for (let i = 0; i < give.length; i++) {
              if (give.charAt(i) === '_') {
                result += ' ';
              } else {
                result += give.charAt(i);
              }
            }
            return result;
          }

          let mult = document.querySelector(".buttonContainer");
          parties.forEach(party => {
            const butt = document.createElement("button");
            butt.id = party.name;
            butt.textContent = remove_(party.name);
            butt.style.borderColor = party.color;
            mult.appendChild(butt);
          });

          var elems = document.querySelectorAll('button');
          //console.log(elems);
          for (var i = 0; i < elems.length; i++) {
            elems[i].onclick = function() {
              console.log(this.style.backgroundColor);
              this.style.backgroundColor = "#fff";

              for(let j = 0; j < parties.length; j++){
                if(this.id === parties[j].name){
                  parties[j].active = true;
                  console.log(parties[j].active);
                  break;
                }
              }
            }
          }

          function clearSelection() {
            let butts = document.querySelectorAll("button");
            butts.forEach( butt => {
              butt.style.backgroundColor = "rgba(251, 251, 251, 0.291)";
            });
            parties.forEach(party => {party.active = false});

            let countries = document.querySelectorAll(".st");
            countries.forEach( country => {
              country.style.fill = "#ffffff18";
              country.setAttribute("percent", "");
            });

          }



          function updateCountries() {
            let indexs = [];

            let countries = document.getElementsByClassName("st");

            for(let i = 0; i < parties.length; i++){
              if(parties[i].active === true){
                indexs.push(i);
              }
            }

            let r = 0;
            let g = 0;
            let b = 0;

            for(let i = 0; i < indexs.length; i++){
              r += parties[indexs[i]].getRgb().r;
              g += parties[indexs[i]].getRgb().g;
              b += parties[indexs[i]].getRgb().b;
            }
            r = r/indexs.length;
            g = g/indexs.length;
            b = b/indexs.length;

            for(let i = 0; i < countries.length; i++){
              let stats = JSON.parse(countries[i].getAttribute("stats"));
              if(stats == null){
                continue;
              }
              let sum = 0;
              for(let j = 0; j < indexs.length; j++){
                sum += stats[indexs[j]];
              }
              sum = Math.round(sum*100);
              sum= sum/100;
              countries[i].setAttribute("percent", `: ${sum}%`);
              sum = (sum)/100;
              console.log(`rgba(${r}, ${g}, ${b}, ${sum})`);
              countries[i].style.fill = `rgba(${r}, ${g}, ${b}, ${sum})`;
            }



          }
        </script>
    <div>
      <button id="clear" onclick="clearSelection()">clear</button>
    </div>

    <div class="graph"> <!-- graph -->
      <div class="stackContainer">
        <div id="stack"></div>
        <div class="colorDisplay"></div>
        <div id="stacktwo"></div>
        <div id="tooltip">hi</div>
        <script>
          const stack2 = document.getElementById("stacktwo");

          parties.forEach(party => {
            const box2 = document.createElement("div");
            box2.classList.add("color-box2");
            box2.id = party.name;
            box2.style.backgroundColor = party.color;
            stack2.appendChild(box2);

            box2.addEventListener("mousemove", (e) => {
              tooltip.style.left = e.pageX + 15 + "px";
              tooltip.style.top = e.pageY + 15 + "px";
              tooltip.textContent = box2.name;
              tooltip.style.display = "block";
              box2.style.backgroundColor = "white";
            });

            box2.addEventListener("mouseleave", () => {
              tooltip.style.display = "none";
              box2.style.backgroundColor = party.color;
            });
          });

          
          const stack = document.getElementById("stack");

          parties.forEach(party => {
            const box = document.createElement("div");
            box.classList.add("color-box");
            box.id = party.name;
            box.style.backgroundColor = party.color;
            stack.appendChild(box);

            box.addEventListener("mousemove", (e) => {
              tooltip.style.left = e.pageX + 15 + "px";
              tooltip.style.top = e.pageY + 15 + "px";
              tooltip.textContent = box.name;
              tooltip.style.display = "block";
              box.style.backgroundColor = "white";
            });

            box.addEventListener("mouseleave", () => {
              tooltip.style.display = "none";
              box.style.backgroundColor = party.color;
            });
          });

          let boxes = document.getElementsByClassName("color-box");
          let boxes2 = document.getElementsByClassName("color-box2");

          //change box heights
          function alterBoxHeights(state){
            for(let i = 0; i < boxes.length; i++){
              let stats = JSON.parse(state.getAttribute("stats"));
              boxes[i].style.height = `${stats.at(i)}%`;
              boxes[i].name = `${parties[i].name}: ${stats.at(i)}%`;
              alsoThis(stats);
            }
          }

          function alsoThis(stats){
            for(let i = 0; i < boxes2.length; i++){
              boxes2[i].style.height = "0%";
            }
            let indexs = [];
            for(let i = 0; i < parties.length; i++){
              if(parties[i].active === true){
                indexs.push(i);
              }
            }

            let total = 0;
            for(let i = 0; i < indexs.length; i++){
              total += stats[indexs[i]];
            }
            let perkent = 0;
            

            for(let i = 0; i < indexs.length; i++){
              perkent = (stats[indexs[i]]/total)*100;
              console.log(perkent);
              boxes2[indexs[i]].style.height = `${perkent}%`;
              boxes2[indexs[i]].name = `${parties[indexs[i]].name}: ${Math.round(perkent)}%`;
            }

            let disp = document.querySelector(".colorDisplay");

            let r = 0;
            let g = 0;
            let b = 0;



            for(let i = 0; i < indexs.length; i++){
              r += (stats[indexs[i]]*parties[indexs[i]].getRgb().r)/total;
              g += (stats[indexs[i]]*parties[indexs[i]].getRgb().g)/total;
              b += (stats[indexs[i]]*parties[indexs[i]].getRgb().b)/total;
            }

            if(r === 0 && g === 0 && b === 0){
              disp.style.backgroundColor = "rgba(0, 0, 0, 0)";
            }
            else 
              disp.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
          }


          //hover over states
          let sts = document.getElementsByClassName("st");
        
          for(let i = 0; i < sts.length; i ++){
            sts[i].addEventListener("mousemove", (e) => {
              tooltip.style.left = e.pageX + 15 + "px";
              tooltip.style.top = e.pageY + 15 + "px";
              tooltip.textContent = sts[i].getAttribute("name") + sts[i].getAttribute("percent");
              tooltip.style.display = "block";
      
            });


            sts[i].onclick = function() {
              for(let i = 0; i < sts.length; i ++){
                sts[i].style.fill = "#ffffff18";
              }
              this.style.fill = "white";
              alterBoxHeights(sts[i]);
                            snd.play();
            }

            sts[i].addEventListener("mouseleave", () => {
              tooltip.style.display = "none";
            });
          }

        </script>
      </div>      
    </div>
  </div>
  </body>

  <div class="sliderContainer">
    <button>TOGGLE UK</button>

    <input type="range" min="1000" max="2025" value="2025" id="mySlider" style="width: 300px; background-color: #fff;">
    <p>Date: <span id="sliderValue">2025</span></p>
    <script>
      const slider = document.getElementById("mySlider");
      const output = document.getElementById("sliderValue");

      slider.addEventListener("input", () => {
        output.textContent = slider.value;
      });


    </script>
  </div>
